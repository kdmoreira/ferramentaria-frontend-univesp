<div class="mat-elevation-z4">
    <table mat-table [dataSource]="emprestimos">
      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
      </ng-container>

      <!-- Ferramenta Column -->
      <ng-container matColumnDef="ferramenta">
        <th mat-header-cell *matHeaderCellDef>Ferramenta</th>
        <td mat-cell *matCellDef="let row">{{row.ferramenta}}</td>
      </ng-container>

      <!-- Colaborador Column -->
      <ng-container matColumnDef="colaboradorMatricula">
        <th mat-header-cell *matHeaderCellDef>Colaborador</th>
        <td mat-cell *matCellDef="let row">{{row.colaboradorMatricula}}</td>
      </ng-container>

      <!-- Data Empréstimo Column -->
      <ng-container matColumnDef="dataEmprestimo">
        <th mat-header-cell *matHeaderCellDef>Data Empréstimo</th>
        <td mat-cell *matCellDef="let row">{{row.dataEmprestimo | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Data Devolução Column -->
      <ng-container matColumnDef="dataDevolucao">
        <th mat-header-cell *matHeaderCellDef>Data Devolução</th>
        <td mat-cell *matCellDef="let row">{{row.dataDevolucao | date:'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="return" (click)="returnEmprestimo(row.id)">
            <i class="material-icons check_circle">
                check_circle
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
