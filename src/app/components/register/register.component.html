<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <div mat-card-title class="form_title">
            Register Page
        </div>
        <form class="login-form">
            <mat-form-field class="input">
                <input matInput type="text" required>
                <mat-placeholder class="placeholder">Enter your name</mat-placeholder>
            </mat-form-field>

            <mat-form-field class="input">
                <input matInput type="email" required>
                <mat-placeholder class="placeholder">Enter your e-mail</mat-placeholder>
            </mat-form-field>

            <mat-form-field class="input">
                <input matInput type="password" required>
                <mat-placeholder class="placeholder">Create a password</mat-placeholder>
            </mat-form-field>

            <button mat-raised-button>Login</button>

            <p class="message">Already have an account? <a href="#">Login</a></p>
        </form>

    </div>
</div>

</body>
</html>
